<!DOCTYPE html>
<html>
<head>
    <title>Selector Exercise</title>
    <style>
        .container p {
            background-color: gray;
        }

        .container > p {
            color: green;
        }

        .inner p {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Section 1</h2>
    <p>This is the first section paragraph.</p>
    <div class="inner">
        <p>This is a nested paragraph inside a div.</p>
    </div>
</div>

</body>
</html>
