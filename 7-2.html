<!DOCTYPE html>
<html>
<head>
<title>Display Property Practice</title>
<style>
.box {
padding: 10px; color: white; margin: 5px;
}
.box1 {
background-color: lightblue;
display: block;
}
.box2 {
background-color: lightcoral;
display: inline;
}
.box3 {
background-color: lightgreen;
display: inline-block;
}
</style>
</head>
<body>
<div class="box box1">Box 1 (block)</div>
<div class="box box2">Box 2 (inline)</div>
<div class="box box3">Box 3 (inline-block)</div>
</body>
</html>
