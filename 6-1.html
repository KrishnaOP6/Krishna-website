<!DOCTYPE html>
<html>
<head>
    <title>Selector Exercise</title>
    <style>
        h1 {
            color: blue;
        }
        .intro {
            font-style: italic;
        }
        #special-info {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

<h1>Welcome to CSS Practice</h1>

<p class="intro">This is an introductory paragraph.</p>

<p class="info">Here's some more information.</p>

<p id="special-info">This is special information.</p>

</body>
</html>
